{% extends 'base.html' %} 
{% block title %} Attendence {% endblock title%}
{% block head %}

<div >
  <h2 class="mb-3 mt-5">Mark Attendence</h2>
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <form action="/attendence" method="post">{% csrf_token %}
         
        <div class="form-group">
            <input
              type="number"
              class="form-control mt-2"
              value="{{user.username}}"
              name="PhoneNumber"
              placeholder="Enter Your Number"
              readonly
            />
        </div>

        <div class="form-group">
          <select class="form-control mt-2" id="workout" name="workout" required>
            <option selected>Select Workout</option>
            <option value="WormUp">Worm UP</option>
            <option value="Biceps">Biceps</option>
            <option value="Triceps">Triceps</option>
            <option value="Back">Back</option>
            <option value="Chest">Chest</option>
            <option value="Shoulder">Shoulder</option>
            <option value="Legs">Legs</option>
            <option value="Treadmill">Treadmill</option>
          </select>
        </div>

        <div class="form-group">
          <label for="logintime" class="text-white">Login Time</label>
          <input
            type="time"
            class="form-control mt-2"
            name="loginintime"
            id="logintime"
            placeholder="Login Time"
            required
          />
        </div>

        <div class="form-group">
            <label for="logout time" class="text-white">Logout Time</label>
            <input
              type="time"
              class="form-control mt-2"
              name="logouttime"
              id="logouttime"
              placeholder="Logout Time"
              required
            />
        </div>

        <div class="form-group">
            <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                <option selected>Select Trainer</option>
                {% for p in SelectTrainer %}
                <option value="{{p.name}}">{{p.name}}</option>
                {% endfor %}
            </select>        
        </div>

        <br/>
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
