{% extends 'base.html' %}
{% block title %}
Enrollment
{% endblock title %}
{% block head %}
<h2>Join the Best GYM in NCR region</h2>


<div class="container mt-2">
    <h1>Enroll Here</h1>

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    
    <form action="/contact" method="post">{% csrf_token %}

    <div class="form-group">
        <input type="text" class="form-control mb-2" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
        <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control mb-2" name="phone" placeholder="Phone" required>
    </div>

    <div class="form-group">
        <label for="desc" class="text-warning">How can i help you?</label>
        <textarea class="form-control mb-2" name="desc" cols="5" rows="3" id="desc" required></textarea>
    </div>
    
    
    <div class="d-grid gap-1">
      <button class="btn btn-warning" type="submit">Submit</button>
    
    </div>
    
    </form>
    
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
</div>
{% endblock head %}
